<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V18</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

<body style="background-color: whitesmoke;">
<div class="limiter">


    <div class="container">
        <div class="addTask">

            <div class="BoxCenter">
                <div class = "labelBox">
                  <label class="bigLabel"  >Add task</label>
                  <label class="p-b-30 smallLabel">Enter details</label>
                    <div class="p-b-10">
                      <label>Chose the project</label>
                      <select name="rule" class="rule p-b-300">
                        <option value="p1">p1</option>
                        <option value="p2">p2</option>
                        <option value="p3">p3</option>
                        </select>
                    </div>
					<div class="p-b-10">
                      <label>Enter the name</label>
                      <div class="wrap-input100 validate-input" data-validate="The name is required">
                    <input class="input100" type="text" name="taskName">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Task Name</span>
                </div>
                    </div>
					<div class="p-b-10">
                      <label>Enter the description</label>
                      <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="taskDescription">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Description</span>
                </div>
                    </div>
					
					
                </div>
            </div>
        </div>

        <div class="pending">
            <div class="BoxCenter">peeeeeeend
            </div>
        </div>
        <div class="current">
            <div class="Box">currrrrrrr
            </div>
        </div>
        <div class="history">
            <div class="Box">hisssss
            </div>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
